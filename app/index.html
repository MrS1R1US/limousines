<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <header class="site__header">
            <div class="header__line">
                <h1 class="logo"></h1>
                <div class="menu">
                    <button class="menu__btn"><span></span></button>
                    <div class="menu__wrap">
                        <nav class="menu__wrap__links">
                        <a href="#">Home</a>
                        <a href="#">Notre flotte</a>
                        <a href="#">Nos services</a>
                        <a href="#">Notre philosophie</a>
                        <a href="#">Contact</a>
                        </nav>
                        <a href="#" class="whitebutton"><i>BOOK NOW</i><span>7/7</span></a>
                        <div class="language">
                            <ul>
                                <li><a href="#">English</a><span class="icon"></span>
                                <ul><li><a href="#">Néerlandais</a></li>
                                    <li><a href="#">Français</a></li>
                                    <li><a href="#">Néerlandais</a></li>
                                </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="promoinfo">
            <div class="promoinfo__text">
                <p>Where services meets excellence</p>
            </div>
        </div>
        <div class="promovideo">
            <video class="promovideo__hero" loop preload autoplay muted>
                <source src="video/Limousines.mp4" type="video/mp4">
            </video>
        </div>

    </div>
    <!-- /site -->

    <!-- popup -->
    <div class="popup">

        <!-- popup__wrap -->
        <div class="popup__wrap">

            <!-- popup__content -->
            <div class="popup__content popup__text">

            </div>
            <!-- /popup__content -->

        </div>
        <!-- /popup__wrap -->

    </div>
    <!-- /popup -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/index.min.js"></script>
    <!-- Подключаем jQuery -->
    <!-- Скрипт плавного открытия и закрытия блока -->

    <script type="text/javascript">
        $('.menu__btn').on('click', function(){
            if($('.menu').hasClass('menu_opened')) {
                $('.menu').removeClass( 'menu_opened' )
            }else {
                $('.menu').addClass('menu_opened')
            }
        })
    </script>


</body>
</html>
