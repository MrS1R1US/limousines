<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <!-- header -->
        <header class="site__header">

            <!-- header__line -->
            <div class="header__wrapper">

                <!-- logo -->
                <h1 class="logo"></h1>
                <!-- /logo -->

                <!-- menu -->
                <div class="menu">

                    <!-- menu__btn -->
                    <button class="menu__btn"><span></span></button>
                    <!-- /menu__btn -->

                    <!-- menu__wrap -->
                    <div class="menu__wrap">

                        <!-- menu__item -->
                        <nav class="menu__item">
                            <a href="#">Home</a>
                            <a href="#">Notre flotte</a>
                            <a href="#">Nos services</a>
                            <a href="#">Notre philosophie</a>
                            <a href="#">Contact</a>
                        </nav>
                        <!-- /menu__item -->

                        <!-- bookbutton -->
                        <a href="#" class="bookbutton"><i>BOOK NOW</i><span>7/7</span></a>
                        <!-- /bookbutton -->

                        <!-- language -->
                        <div class="language">

                            <!-- language__current -->
                            <div class="language__current">English<span class="icon"></span></div>
                            <!-- /language__current -->

                                <!-- language__choice -->
                                <ul class="language__choice"><li><a href="#">Néerlandais</a></li>
                                    <li><a href="#">Français</a></li>
                                    <li><a href="#">Néerlandais</a></li>
                                </ul>
                                <!-- /language__choice -->

                        </div>
                        <!-- /language -->

                    </div>
                    <!-- /menu__wrap -->

                </div>
                <!-- /menu -->

            </div>
            <!-- /header__line -->

        </header>
        <!-- /header -->

        <!-- hero -->
        <div class="hero">

            <!-- hero__info -->
            <div class="hero__info">

                <!-- hero__info__h1 -->
                <div class="hero__title">
                    <p>Where services meets excellence</p>
                </div>
                <!-- /hero__info__h1 -->

                <!-- hero__play -->
                <div class="hero__play">
                    <a href="#" class="hero__play-btn" data-popup="video"></a>
                    <span>Discover our fleet in action</span>
                </div>
                <!-- /hero__play -->

            </div>
            <!-- /hero__info -->

            <!-- hero__layout -->
            <div class="hero__layout">
                <video class="hero__layout__video" loop preload autoplay muted>
                    <source src="video/Limousines.mp4" type="video/mp4">
                </video>
            </div>
            <!-- /hero__layout -->

        </div>
        <!-- /hero -->

    </div>
    <!-- /site -->

    <!-- popup -->
    <div class="popup">

        <!-- popup__wrap -->
        <div class="popup__wrap">

            <!-- popup__content -->
            <div class="popup__content">
vxzvzxvzxv
            </div>
            <!-- /popup__content -->

        </div>
        <!-- /popup__wrap -->

    </div>
    <!-- /popup -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/index.min.js"></script>
    <!-- Подключаем jQuery -->
    <!-- Скрипт плавного открытия и закрытия блока -->

    <script type="text/javascript">
        $('.menu__btn').on('click', function(){
            if($('.menu').hasClass('menu_opened')) {
                $('.menu').removeClass( 'menu_opened' )
            }else {
                $('.menu').addClass('menu_opened')
            }
        })
    </script>
    <script type="text/javascript">
        $('.video').on('click', function(){
            if($('.popup').hasClass('popup_opened')) {
                $('.popup').removeClass( 'popup_opened' )
            }else {
                $('.popup').addClass('popup_opened')
            }
        })
    </script>

</body>
</html>
